name: Build and Publish Documentation

on:
  # Run on pushes to main branch
  push:
    branches:
      - main

  # Allow manual trigger
  workflow_dispatch:

# Sets permissions for GitHub Pages deployment
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Extract documentation
        run: node scripts/extract-docs.js

      - name: Generate HTML documentation
        run: node scripts/generate-html.js

      - name: Generate TypeScript definitions
        run: node scripts/generate-typescript.js

      - name: Copy TypeScript files to HTML output
        run: |
          cp docs/hammerspoon.d.ts docs/html/
          cp docs/tsconfig.example.json docs/html/
          cp docs/TYPESCRIPT.md docs/html/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/html

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
